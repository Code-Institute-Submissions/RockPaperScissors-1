<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<!--Helo-->
<body>
    <div class="main-container">
        <div class="game-area">
            <!--Headings-->
            <div class="heading-container">
                <h1 class="typing">Rock Paper Scissors</h1>
            </div>
            <!--Score area-->
            <div class="score-container">
                <p class="score">Player <span id="player-score">0</span></p>
                <p class="score">Computer <span id="comp-score">0</span></p>
            </div>
            <div class="heading-container">
                <h2>Computers Choice:<span id="comp-choice"></span></h2>
                <h2>Your Choice:<span id="player-choice"></span></h2>
            </div>
            <!--Player option buttons-->
            <div class="player-options">
                <button id="rock" class="player-btn"></button>
                <button id="paper" class="player-btn"></button>
                <button id="scissors" class="player-btn"></button>
            </div>
            <!--Game outcome-->
            <h2 class="result">Make your choice!</h2>
           <div class="reset-container">
                <button class="reset">Start Over</button>
            </div>
        </div>
    </div>
    <!--Sound for game-->
    <audio src="#" class="sound"></audio>
    <!--Link to javascript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
